<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="newsletter">
      <div class="stay-updated">
        <div class="stay-updated__content">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul>
            <li>
              <img src="/images/icon-list.svg" alt="">
              <span>Product discovery and building what matters</span>
            </li>
            <li>
              <img src="/images/icon-list.svg" alt="">
              <span>Measuring to ensure updates are a success</span>
            </li>
            <li>
              <img src="/images/icon-list.svg" alt="">
              <span>And much more!</span>
            </li>
          </ul>
          <form class="form" action="thanks.html" novalidate>
            <label for="mail" class="form__label">
              <div class="form__header">
                <span class="email-address">Email address</span>
                <span class="error" aria-live="polite"></span>
              </div>
              <input type="email" class="form__email" id="email" name="mail" placeholder="email@company.com" />
            </label>
            <div class="form__submit">
              <input id="submit" type="submit" value="Subscribe to monthly newsletter">
            </div>
          </form>
        </div>
      </div>
      <div class="illustration">
        <div class="svg">
          <picture>
            <source
              media="(max-width: 768px)"
              srcset="images/illustration-sign-up-mobile.svg">
            <img
              src="images/illustration-sign-up-desktop.svg" alt="Sign up picture">
          </picture>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
